---
layout: default
title: "Pavel Penev's Blog"
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <h3>
      <a href="{{ post.url }}">
        {{ post.title }}
      
      <span class="post-date">
        : {{ post.date | date_to_string }}
      </span>
      </a>
    </h3>
  </li>
  {% endfor %}
</ul>
